<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" media="screen" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/themes/smoothness/jquery-ui.css" />
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.2/jquery.min.js" ></script> 
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.14/jquery-ui.min.js"></script>

<link rel="stylesheet" type="text/css" media="screen" href="./elfinder/css/elfinder.min.css">
<script type="text/javascript" src="./elfinder/js/elfinder.min.js"></script>

<!-- Mac OS X Finder style for jQuery UI smoothness theme (OPTIONAL) -->
<link rel="stylesheet" type="text/css" media="screen" href="./elfinder/css/theme.css">

<!-- 
	Setup of stuff to make elFinder fully functional (no fancy editor through the finder for now)
	1) Setup Document root
	2) Setup connector 
	- path is relative to elfinder connector.php file
 -->

<script type="text/javascript" charset="utf-8">
	$().ready(function() {
		var elf = $('#elfinder').elfinder({
			lang: 'en',             // language (OPTIONAL)
			url : './elfinder/php/connector.php'  // connector URL (REQUIRED)
		}).elfinder('instance');			
	});
</script>
</head>

<body>
<!-- Element where elFinder will be created (REQUIRED) -->
<div style="width:75%;">
<div id="elfinder"></div>
</div>
</body>
</html>
